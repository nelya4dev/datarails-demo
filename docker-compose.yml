services:
  postgres:
    image: postgres:15.14-alpine3.22
    restart: unless-stopped
    container_name: postgres
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    ports:
      - ${DB_PORT}:5432
    volumes:
      - ./backend/postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - datarails

  pgadmin:
    image: dpage/pgadmin4:9.3
    restart: unless-stopped
    container_name: pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_DEFAULT_EMAIL}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_DEFAULT_PASSWORD}
    volumes:
      - ./backend/pgadmin-data:/var/lib/pgadmin
    depends_on:
      - postgres
    ports:
      - '5050:80'
    networks:
      - datarails

  redis:
    image: redis:7.4.6-alpine3.21
    container_name: redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - datarails

  backend:
    build:
      context: ./backend
      dockerfile: docker/Dockerfile
    restart: unless-stopped
    container_name: backend
    environment:
      # Database
      - DB_HOST=${DB_HOST}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_PORT=${DB_PORT}
      # CORS
      - CORS_ALLOW_ALL_ORIGINS=${CORS_ALLOW_ALL_ORIGINS}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}
      # Security
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
      # File Upload
      - UPLOAD_DIR=${UPLOAD_DIR}
      - UPLOAD_MAX_FILE_SIZE=${UPLOAD_MAX_FILE_SIZE}
      # Application
      - APP_MODE=${APP_MODE}
      # Celery / Redis
      - CELERY_BROKER_URL=${CELERY_BROKER_URL}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND}
      # Config
      - CONFIG_CSV_PATH=${CONFIG_CSV_PATH}
    volumes:
      - ./backend/src:/application_root/src
      - ./backend/alembic:/application_root/alembic
      - ./backend/config:/application_root/config
      - ./backend/uploads:/application_root/uploads
    depends_on:
      - postgres
    ports:
      - "8001:8000"
    networks:
      - datarails

  celery_worker:
    build:
      context: ./backend
      dockerfile: docker/Dockerfile
    container_name: celery_worker
    restart: unless-stopped
    entrypoint: []
    command: poetry run celery -A backend.celery_app worker --loglevel=info
    environment:
      - DB_HOST=${DB_HOST}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_PORT=${DB_PORT}
      - CORS_ALLOW_ALL_ORIGINS=${CORS_ALLOW_ALL_ORIGINS}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
      - UPLOAD_DIR=${UPLOAD_DIR}
      - UPLOAD_MAX_FILE_SIZE=${UPLOAD_MAX_FILE_SIZE}
      - APP_MODE=${APP_MODE}
      - CELERY_BROKER_URL=${CELERY_BROKER_URL}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND}
      - CONFIG_CSV_PATH=${CONFIG_CSV_PATH}
    volumes:
      - ./backend/src:/application_root/src
      - ./backend/alembic:/application_root/alembic
      - ./backend/config:/application_root/config
      - ./backend/uploads:/application_root/uploads
    depends_on:
      - postgres
      - redis
    networks:
      - datarails

  flower:
    build:
      context: ./backend
      dockerfile: docker/Dockerfile
    container_name: flower
    restart: unless-stopped
    entrypoint: []
    command: poetry run celery -A backend.celery_app flower --port=5555
    environment:
      - CELERY_BROKER_URL=${CELERY_BROKER_URL}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND}
      - DB_HOST=${DB_HOST}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_PORT=${DB_PORT}
    ports:
      - "5555:5555"
    depends_on:
      - redis
      - celery_worker
    networks:
      - datarails

  frontend:
    build:
      context: ./frontend
      dockerfile: docker/Dockerfile
    restart: unless-stopped
    container_name: frontend
    environment:
      - VITE_API_BASE_URL=${VITE_API_BASE_URL}
      - VITE_MAX_FILE_SIZE_MB=${VITE_MAX_FILE_SIZE_MB}
      - VITE_POLLING_INTERVAL_MS=${VITE_POLLING_INTERVAL_MS}
      - VITE_USE_MOCKS=${VITE_USE_MOCKS}
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - datarails

networks:
  datarails:
    driver: bridge